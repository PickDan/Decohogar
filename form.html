<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Enlaces a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<style>
    header {
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        z-index: 1000; 
        background-color: white; 
    }

    header img {
        width: 30px; 
        cursor: pointer; 
    }
</style>
</head>
<body>

<header>
    <a href="index.html">
        <img src="assets/images/icons/home.JPG" alt="Ícono de casa">
    </a>
</header>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Formulario de Contacto</h1>
        <form>
            <!-- Nombre y Apellido -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="firstName" class="form-control" required />
                  <label class="form-label" for="firstName">Nombre</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="lastName" class="form-control" required />
                  <label class="form-label" for="lastName">Apellido</label>
                </div>
              </div>
            </div>
          
            <!-- Nombre de la Empresa -->
            <div class="mb-4">
              <div class="form-outline">
                <input type="text" id="companyName" class="form-control" required />
                <label class="form-label" for="companyName">Nombre de la Empresa</label>
              </div>
            </div>
          
            <!-- Dirección -->
            <div class="mb-4">
              <div class="form-outline">
                <input type="text" id="address" class="form-control" required />
                <label class="form-label" for="address">Dirección</label>
              </div>
            </div>
          
            <!-- Email -->
            <div class="mb-4">
              <div class="form-outline">
                <input type="email" id="email" class="form-control" required />
                <label class="form-label" for="email">Correo Electrónico</label>
              </div>
            </div>
          
            <!-- Teléfono -->
            <div class="mb-4">
              <div class="form-outline">
                <input type="tel" id="phone" class="form-control" required />
                <label class="form-label" for="phone">Teléfono</label>
              </div>
            </div>
          
            <!-- Información Adicional -->
            <div class="mb-4">
              <div class="form-outline">
                <textarea class="form-control" id="additionalInfo" rows="4"></textarea>
                <label class="form-label" for="additionalInfo">Problema o información adicionl</label>
              </div>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="createAccount">
              <label class="form-check-label" for="createAccount">Crear una cuenta</label>
            </div>
          
            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-success btn-block mb-4">Enviar</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
