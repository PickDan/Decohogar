<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos para el Hogar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-3">Productos para el Hogar</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="../assets/images/categories/algodon.jpg" alt="Producto 1" width="200"></td>
                    <td>Edredón de algodón</td>
                    <td>Edredón suave y cómodo en tonos neutros.</td>
                    <td>$50.99</td>
                </tr>
                <tr>
                    <td><img src="../assets/images/categories/toallas.jpg" alt="Producto 2" width="200"></td>
                    <td>Juego de toallas</td>
                    <td>Set de toallas de alta calidad en colores variados.</td>
                    <td>$29.99</td>
                </tr>
                <tr>
                    <td><img src="../assets/images/categories/cojines.jpg" alt="Producto 3" width="200"></td>
                    <td>Cojines decorativos</td>
                    <td>Cojines con estampados florales para decorar tu sala de estar.</td>
                    <td>$12.99</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
